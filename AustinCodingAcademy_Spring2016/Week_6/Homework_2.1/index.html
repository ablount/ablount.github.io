<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Spring Break Homework</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    
    <!-- my fontz -->
    <link href='https://fonts.googleapis.com/css?family=News+Cycle:400,700' rel='stylesheet' type='text/css'>

    <link href="css/style.css" rel="stylesheet">

<body>

    <header class="row green-background">
        
        <div class="col-sm-6">
        
            <h1>SprinklerXPRESS</h1>

                <a href="#">ABOUT US</a>

    <!-- FIRST SECTION WITH IMAGE/SEARCH BAR/SERVICE RADIUS -->
    
    <main class="row">
        
        <!-- LEFT SECTION WITH IMAGE -->
        
        <section class="col-md-7">
        
            <img src="img/lawn-sprinkler1.jpg">
            
        </section>
        
        <!-- RIGHT SECTION WITH SEARCH BAR/SERVICE RADIUS -->
        
        <section id="search_map" class="col-md-5 hidden-xs text-center">
        
            <div class="col-md-12">
                
                <form action="#">
                    Search our Site:
                    <input type="search" name="sitesearch">
                    <input type="submit">
                </form>
            
            </div>
            
            <div class="col-md-12">
                
                <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d8392.828990616605!2d-94.79727701711863!3d32.589619547576206!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x86363ecfc1955085%3A0xcde27ab51bb4185c!2sSprinkler+Express%2C+1032+S+Fuller+Rd%2C+Longview%2C+TX+75605!3m2!1d32.590615!2d-94.792238!5e0!3m2!1sen!2sus!4v1458612797515" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
            
            </div>

    <!-- SECOND SECTION WITH SERVICES-->
    
    <main class="row second-section">
    
        <!-- LEFT SECTION WITH IMAGE ONLY-->    
    
        <section class="col-md-3 col-md-offset-0 col-sm-8 col-sm-offset-2 col-xs-12 green-background">
        
            <img src="img/pool_landscape.jpg">
        
        </section>
        
        <!-- RIGHT SECTION WITH SERVICE IMAGES/BUTTONS-->
        
        <section class="col-md-9 col-sm-12">
        
            <!-- TOP SECTION WITH SERVICE IMAGES-->
            
            <div id="move-down" class="col-md-12 green-background">
            
                <div class="col-md-3 col-xs-6 green-background">
                
                    <img src="img/pool_landscaping.jpg">
                
                </div>
                
                <div class="col-md-3 col-xs-6 green-background">
                
                    <img src="img/drainage_%20019.jpg">
                
                </div>
                
                <div class="col-md-3 col-xs-6 green-background">
                
                    <img src="img/low-voltage-exterior-lighting.png">
                
                </div>   

                <div class="col-md-3 col-xs-6 green-background">
                
                    <img src="img/images.jpg">
                
                </div>
                
            </div>
            
            <!-- BOTTOM SECTION WITH BUTTONS-->
            
            <div class="col-md-12 buttons">
            
                <div class="col-md-6 col-xs-12 text-center">
                    
                    <a href="#">
                        <p>Meet the Staff</p>
                    </a>
                
                </div>
                
                <div class="col-md-6 col-xs-12 text-center">
                    
                    <a href="#">
                        <p>See our Serices</p>
                    </a>
                    
                </div>
            
            </div>

    <footer class="container-fluid">
    
        <p>Copyright 2016 | SprinklerXpress | 000.000.0000</p>
        
    </footer>
